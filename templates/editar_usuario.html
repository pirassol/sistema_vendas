{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Editar Usuário</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="perfil" class="form-label">Perfil</label>
                            <select class="form-select" id="perfil" name="perfil" required>
                                <option value="vendedor" {% if usuario.perfil == 'vendedor' %}selected{% endif %}>Vendedor</option>
                                <option value="gerente" {% if usuario.perfil == 'gerente' %}selected{% endif %}>Gerente</option>
                                <option value="admin" {% if usuario.perfil == 'admin' %}selected{% endif %}>Administrador</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Nova Senha (opcional)</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                            <div class="form-text">Deixe em branco para manter a senha atual.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto do Perfil</label>
                            <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                            {% if usuario.foto %}
                            <div class="mt-2">
                                <img src="{{ url_for('static', filename=usuario.foto) }}" alt="Foto atual" class="img-thumbnail" style="max-width: 150px;">
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
