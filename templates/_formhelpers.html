{# templates/_formhelpers.html #}
{% macro render_field(field) %}
  <div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control", id=field.name) }}
    {% if field.errors %}
      <div class="invalid-feedback d-block">
          {% for error in field.errors %}
            <span>{{ error }}</span><br>
          {% endfor %}
      </div>
    {% endif %}
  </div>
{% endmacro %}
